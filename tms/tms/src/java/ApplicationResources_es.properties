search.OR=El operador OR es el operador de conjunci&oacute;n por omisi&oacute;n. Para buscar documentos que contengan ya sea "Jakarta apache" o solo "Jakarta" se usa la consulta
search.AND=El operador AND busca documentos en donde todos los t&eacute;rminos existan en alguna parte de la informaci&oacute;n. Para buscar por documentos que contengan "jakarta apache" y "jakarta lucene" se usa la consulta
search.PLUS=El s&iacute;mbolo "+" u operador de "requerido" indica que un termino debe aparecer en alguna parte de un documento. Para buscar documentos que deban contener la palabra "jakarta" y pudiera ser que contuvieran "lucene" se usar&iacute;a
search.NOT=El operador "-" o NOT excluye aquellos documentos que contengan el termino que esta despu&eacute;s del operador "-". Para buscar documentos que contengan "jakarta apache" pero no "jakarta lucene" se usar&iacute;a.
search.FUZZY=Permite el uso de b&uacute;squedas difusas (fuzzy) por medio del algoritmo de Levenshtein.  Para hacer una b&uacute;squeda de este tipo se usa el car&aacute;cter "~" al final de un termino simple. Por ejemplo, para buscar los t&eacute;rminos similares a la escritura de "roam" se hace uso de este ejemplo. Esto regresar&iacute;a t&eacute;rminos como foam y roams.

