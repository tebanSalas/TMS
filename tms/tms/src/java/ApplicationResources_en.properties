search.OR=The OR operator is the default conjunction operator.To search for documents that contain either "jakarta apache" or just "jakarta" use the query
search.AND=The AND operator matches documents where both terms exist anywhere in the text of a single document. To search for documents that contain "jakarta apache" and "Apache Lucene" use the query
search.PLUS=The "+" or required operator requires that the term after the "+" symbol exist somewhere in a the field of a single document. To search for documents that must contain "jakarta" and may contain "lucene" use the query
search.NOT=The NOT operator excludes documents that contain the term after NOT. This is equivalent to a difference using sets. The symbol ! can be used in place of the word NOT. To search for documents that contain "jakarta apache" but not "Apache Lucene" use the query:
search.FUZZY=TMS supports fuzzy searches based on the Levenshtein Distance, or Edit Distance algorithm. To do a fuzzy search use the tilde, "~", symbol at the end of a Single word Term. For example to search for a term similar in spelling to "roam" use this example. This search will find terms like foam and roams.


